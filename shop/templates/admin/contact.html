<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Pretty Stuff */

    body {
<!--      background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2042508-jpeg.jpg");-->
      height: 100vh;
      width: 100vw;
      position: relative;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-form-container {
      background: #F4F3F3;
      font-family: 'Lato', sans-serif;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 0.5fr 0.5fr 2fr;
      grid-template-areas: "contact-us header header header" "contact-us address phone email" "contact-us contact-form contact-form contact-form";
    }

    .contact-us {
      grid-area: contact-us;
      position: relative;
      width: 100%;
      background: #C3E0EC;
      overflow: hidden;
    }

    .contact-us:before {
      position: absolute;
      content: "";
      bottom: -50px;
      left: -100px;
      height: 250px;
      width: 400px;
      background: #F8B7D8;
      transform: rotate(25deg);
    }

    .contact-us:after {
      position: absolute;
      content: "";
      bottom: -80px;
      right: -100px;
      height: 270px;
      width: 400px;
      background: #9ED8EB;
      transform: rotate(-25deg);
    }

    .contact-header {
      color: white;
      position: absolute;
      transform: rotate(-90deg);
      top: 120px;
      left: -40px;
    }

    .contact-header h1 {
      font-size: 1.5rem;
    }

    .social-bar {
      position: absolute;
      bottom: 20px;
      left: 75px;
      z-index: 1;
      width: 100px;
    }

    .social-bar ul {
      list-style-type: none;
      padding: 0;
    }

    .social-bar ul li {
      display: inline-block;
      color: white;
      width: 25px;
      height: 25px;
      line-height: 25px;
      text-align: center;
      margin-right: 5px;
      font-size: 1.2rem;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      color: #444;
      grid-area: header;
    }

    .header h1 {
      font-weight: normal;
    }

    .header h2 {
      margin-top: 10px;
      font-weight: 300;
    }

    .address, .email, .phone {
      text-align: center;
      padding: 20px 0;
      color: #444;
    }

    .address h3, .email h3, .phone h3 {
      font-size: 1rem;
      font-weight: 300;
    }

    .address i, .email i, .phone i {
      color: #F8B7D8;
      font-size: 1.7rem;
      margin-bottom: 20px;
    }

    form {
      position: relative;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,.1);
      background: white;
    }

    form input, form textarea {
      background: white;
      display: block;
      margin: 20px auto;
      width: calc(100% - 40px);
      border: 0;
    }

    form input {
      height: 40px;
      line-height: 40px;
      outline: 0;
      border-bottom: 1px solid rgba(68,68,68,.3);
      font-size: 1rem;
      color: rgba(68,68,68,.8);
    }

    form textarea {
      border-bottom: 1px solid rgba(68,68,68,.3);
      resize: none;
      outline: none;
      font-size: 1rem;
      font-family: lato;
      color: rgba(68,68,68,.8);
    }

    form button {
      position: relative;
      display: block;
      height: 40px;
      width: calc(100% - 40px);
      border: 0;
      border-radius: 20px;
      background: #9ED8EB;
      color: white;
      font-size: 1.1rem;
      font-weight: 300;
      outline: none;
      cursor: pointer;
    }

    .contact-form {
      padding-bottom: 40px;
      grid-area: contact-form;
    }
  </style>
</head>
<body>





















  <div class="contact-form-container">
    <div class="contact-us">
      <div class="contact-header">
        <h1>&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US</h1>
      </div>
      <div class="social-bar">
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>

        </ul>
      </div>
    </div>
    <div class="header">
      <h1>All in one general store</h1>

    </div>
    <div class="address">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Krushna complex</h3>
      <h3>Karvenagar</h3>
      <h3>Pune</h3>
    </div>
    <div class="phone">
      <i class="fas fa-phone-alt"></i>
      <h3>9999999999</h3>
    </div>
    <div class="email">
      <i class="fas fa-envelope"></i>
      <h3>ganpati123@gmial.com</h3>
    </div>
    <div class="contact-form">
      <form method="POST" action="{{ url_for('contact') }}">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="phone" placeholder="Phone">
        <textarea rows="4" name="message" placeholder="Add your query..."></textarea>
        <button type="submit">SEND</button>
      </form>
    </div>
  </div>
</body>
</html>
