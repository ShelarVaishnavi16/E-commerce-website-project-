<!-- shop/templates/admin/products.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.description }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
